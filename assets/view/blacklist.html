<div class="well pages slideDown">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Url</th>

                <th>TYPE</th>
                <th>Option</th>

            </tr>
        </thead>
        <tbody>

            <tr class="info"  data-ng-repeat="banndedUrls2  in lists">

                <td>{{banndedUrls2.url}}</td>

                <td>
                   {{banndedUrls2.type}}
                </td>
                <td>
                 
                    <a  id="{{banndedUrls2.url}}" data-ng-click="deleteBlackOrWhite($event)" class="btn btn-raised btn-danger  btn-xs">delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>













<div class="well pages slideDown">
    <h5>Add to Website</h5>
    <form class="form-horizontal" id="ddd" name="ddddd" ng-submit="addBlackOrWhite()">
            <div ng-show="showError">
            <div ng-include src="'assets/view/error.html'"></div>
        </div>
        <fieldset>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="dd" name="blackorwhiteInputs" placeholder="www.example.ie">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                  
                    <select name="typeee" class="form-control">
  <option value="black">black</option>
  <option value="white">white</option>
</select>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" style="float:right;" class="btn btn-primary">signup</button>
            </div>
        </fieldset>
    </form>
</div>
