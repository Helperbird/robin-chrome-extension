
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Term</th>
      <th>Type</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="banndedUrls2  in lists |  unique:'url'">
      <td>{{banndedUrls2.url}}</td>
      <td>{{banndedUrls2.type}}</td>
      <td> <a   class="text-danger" id="{{banndedUrls2.url}}" data-ng-click="deleteBlackOrWhite($index,$event)">Remove</a></td>

    </tr>

    </tbody>
  </table>






<div class="card" style="margin-bottom:20px;">
  <div class="card-body">
    <form id="ddd" name="ddddd" ng-submit="addBlackOrWhite()">
      <input type="text" class="form-control" id="dd" name="blackorwhiteInputs" placeholder="www.example.ie" required>
      <select name="typeee" class="form-control">
        <option value="black">Blacklist</option>
        <option value="white">Whitelist</option>
      </select>
      <button type="submit" style="float:right;" class="btn btn-primary ">Save</button>

  </div>
</div>
