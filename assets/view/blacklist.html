

<div class="card" style="padding-bottom:20px; height:100%">

  <form id="ddd" name="ddddd" ng-submit="addBlackOrWhite()">
    <div class="card-body">
      <h3>Add a Site</h3>
      <p style="margin-bottom:30px">Add a site as either a black or white list which will save it so we block it or not.</p>

      <input type="text" class="form-control" id="dd" name="blackorwhiteInputs" placeholder="www.example.ie" required>
      <select name="typeee" class="form-control">
        <option value="black">Blacklist</option>
        <option value="white">Whitelist</option>
      </select>
    </div>
    <footer class="card-footer">
      <button type="submit" style="float:right;" class="btn btn-flat ">Save</button>
    </footer>
  </form>
</div>


<div class="card">

  <div class="card-height-indicator"></div>

  <div class="card-content">


    <div class="card-body">

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Term</th>
            <th>Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="banndedUrls2  in lists |  unique:'url'">
            <td>{{banndedUrls2.url}}</td>
            <td>{{banndedUrls2.type}}</td>
            <td> <a class="text-danger" id="{{banndedUrls2.url}}" data-ng-click="deleteBlackOrWhite($index,$event)">Remove</a></td>

          </tr>

        </tbody>
      </table>
    </div>



  </div>

</div>
