<form class="form-horizontal" id="signup" name="loginForm" ng-controller="forms" ng-submit="signup()">
    <fieldset>
        <div class="form-group">
            <h5>Signup</h5>
            <div class="col-md-12">
                <label for="inputEmail" class="control-label">First Name </label>
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="inputEmail" class="control-label">Last Name </label>
                <input type="text" class="form-control" id="inputEmail" name="password" placeholder="Email">
            </div>
        </div>


        <div class="form-group">
            <button type="submit" style="float:right;" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
