<div class="list-group" data-ng-repeat="banndedUrls2  in children |  unique:'name'">
  <div class="list-group-item">
    <div class="row-picture">
      <img class="circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/jonohunt/128.jpg" alt="icon">
    </div>
    <div class="row-content">
      <h4 class="list-group-item-heading"><a ng:href="child/{{banndedUrls2.id}}" >{{banndedUrls2.name}}</a></h4>
      <p class="list-group-item-text">Just Searched: </b> <a target="_blank" ng:href="https://duckduckgo.com/?q={{banndedUrls2.currentUrl}}">{{banndedUrls2.currentUrl}}</a></p>

    </div>
  </div>

</div>
<hr>
