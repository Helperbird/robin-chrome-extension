<form class="form-horizontal" id="login" ng-controller="forms" ng-submit="login()">
    <div ng-show="showError">
        <div ng-include src="'assets/view/error.html'"></div>
    </div>
    <fieldset>
        <div class="form-group">
          <h5>{{name}}</h5>
            <div class="col-md-12">
                <label for="inputEmail" class="control-label">First Name </label>
                <input type="text" class="form-control" id="inputEmail" name="loginemail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="inputEmail" class="control-label">Last Name </label>
                <input type="text" class="form-control" id="inputEmail" name="loginpassword" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" style="float:right;" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>
