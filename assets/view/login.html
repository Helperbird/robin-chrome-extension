<div class="card">

  <div class="card-height-indicator"></div>
  <form class="form-horizontal" id="login" ng-submit="login()">
    <div class="card-content">



      <div class="card-body" style="height: 90%;">
        <h3 style="    padding-bottom: 10px;">Login</h3>
        <div ng-show="showError">
          <div ng-include src="'assets/view/error.html'"></div>
        </div>

        <label for="inputEmail" class="control-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="loginemail" placeholder="Email">


        <label for="inputEmail" class="control-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="loginpassword" placeholder="*******">


      </div>

      <footer class="card-footer">

        <button class="btn btn-flat"><a href="signup" style="box-shadow: none;">signup</a></button>
        <button type="submit" class="btn btn-flat btn-warning">Login</button>
      </footer>

    </div>
  </form>
</div>
