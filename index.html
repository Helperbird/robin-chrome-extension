<!DOCTYPE html>
<html>
<head>
	<title>Helper Bird</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/roboto.min.css" rel="stylesheet">
	<link href="assets/css/material.min.css" rel="stylesheet">
	<link href="assets/css/ripples.min.css" rel="stylesheet">
	<link href="assets/css/basic.css" rel="stylesheet">
</head>

<body ng-app="Robin" ng-controller="core">
	<div class="header-panel shadow-z-1" style="background-color:#2196F3">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h4 style="color:white">Robin : Admin Panel</h4>
				</div>
			</div>
		</div>
	</div>


	<div class="container-fluid main">
		<ul class="nav nav-tabs" style="margin-top: 15px; background-color:#ebebeb">
			<li class="active">
				<a data-toggle="tab" href="#home">Home</a>
			</li>
			<li>
				<a data-toggle="tab" href="#award">award</a>
			</li>
			<li>
				<a data-toggle="tab" href="#stars">star</a>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade active in" id="home">
				<h4>Blocked Websites</h4>


				<div class="form-group">
					<input class="form-control floating-label" data-hint="Block another Website" id="focusedInput"
					placeholder="Focus to show the hint" type="text">
				</div>
			</div>


			<div class="tab-pane fade active in" id="award">
				<h4>Award Websites</h4>


				<div class="form-group">
					<input class="form-control floating-label" data-hint="Award Wesbite" id="focusedInput"
					placeholder="Focus to show the hint" type="text">
				</div>
			</div>


			<div class="tab-pane fade active in" id="stars">
				<h4>Points</h4>

<h4>Mary</h4>
				<div class="progress progress-striped">
					<div class="progress-bar progress-bar-info" style="width: 20%">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-1.11.3.js">
	</script> 
	<script src="assets/js/bootstrap.min.js">
	</script> 
	<script src="assets/js/ripples.min.js">
	</script> 
	<script src="assets/js/material.js">
	</script>
</body>
</html>
