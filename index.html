<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Planote</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/dist/style.css" rel="stylesheet">

    <style>
        form {
            display: none;
        }

    </style>
</head>

<body>

    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
        <li> <a href="#/">Login</a></li>
        <li> <a href="#/logout">Logout</a> </li>
        <li> <a href="#/register">Register</a> </li>
        <li> <a href="#/profile">Profile</a></li>
    </ul>

    <div id="alert" class="alert alert-dismissible alert-warning" style="margin-bottom:0px;">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <h4 id="alert-title">You are not logged in</h4>
        <p id="alert-detail"></p>
    </div>
    <!-- / ALERT BOX -->



    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4">

            </div>


            <!-- LOGIN -->
            <form role="form" class="col-md-4 area" id="frmLogin">
                <h2>Login</h2>

                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                </div>
                <div class="form-group">
                    <label for="txtPass">Password</label>
                    <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                </div>
                <button type="submit" class="btn btn-default btn-block">Login</button>

            </form>
            <!-- / LOGIN -->


            <!-- LOGOUT -->
            <form role="form" class="col-md-4 area" id="frmLogout">
                <h2>You are logged out!</h2>
            </form>
            <!-- / LOGOUT -->

            <!-- / calendar -->



            <!-- PROFILE -->
            <form role="form" class="col-md-4 area" id="frmProfile">
                <h2>Profile</h2>

                <div class="form-group">
                    <label for="txtName">Name</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Name" name="name" />
                </div>
                <div class="form-group">
                    <label for="ddlDino">Favorite Dinosaur</label>
                    <select id="ddlDino" name="favoriteDinosaur" class="form-control">
                        <option>None</option>
                        <option>Pteranodon</option>
                        <option>Lambeosaurus</option>
                        <option>Stegosaurus</option>
                        <option>Daspletosaurus</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <!-- / PROFILE -->


            <!-- REGISTER -->
            <form id="frmRegister" class="col-md-4 area" role="form">
                <h2>Register</h2>

                <div class="form-group">
                    <label for="txtRegEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                </div>
                <div class="form-group">
                    <label for="txtRegPass">Password</label>
                    <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
            <!-- / REGISTER -->

            <div class="col-md-4">

            </div>
        </div>
    </div>










    <script type='text/javascript' src="assets/js/firebase_core.js"></script>
    <script type='text/javascript' src="assets/js/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src="assets/js/jquery.serialize-object.compiled.js"></script>
    <script type='text/javascript' src="assets/js/path.min.js"></script>
    <script src="assets/js/firebase.js" type="text/javascript"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/responisve.js"></script>
    <script src="assets/js/ripples.min.js"></script>
    <script src="assets/js/material.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();

        });
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

    </script>
</body>

</html>
