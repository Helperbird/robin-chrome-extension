<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Robin</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/dist/popup.css" rel="stylesheet">

    <style>
        form {
            display: none;
        }

    </style>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-material-light-blue shadow-z-2" ng-style="themeStyle">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="back" ng-click="goBack()"><i class="mdi-action-account-circle"></i></a>
        </div>
        <div class="navbar-collapse collapse navbar-material-light-blue-collapse">

            <ul class="nav navbar-nav navbar-right" method="post">
                <li class="dropdown ">
                    <a href="index.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><i class="mdi-action-settings"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu shadow-z-3" id="specialId">
                        <li><a data-toggle="modal" data-target="#settings-dialog" id="settingsButton">Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="http://www.projectbird.com" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Who Deveolped it ">Projectbird</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Fixed navbar -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav navbar-nav">
                    <li> <a href="#/">Login</a>

                    </li>
                    <li> <a href="#/logout">Logout</a>

                    </li>
                    <li> <a href="#/register">Register</a>

                    </li>
                    <li> <a href="#/profile">Profile</a>

                    </li>
                </ul>
            </div>




            <div class="col-sm-6">
                <!-- LOGIN -->
                <form id="frmLogin" role="form" class="area">
                    <h2>Login</h2>

                    <div class="form-group">
                        <label for="txtEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="txtPass">Password</label>
                        <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                    </div>
                    <button type="submit" class="btn btn-default btn-block">Login</button>
                    <br />
                    <br />
                    <h4>Login with</h4>
                    <a href="#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
                    <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

                    <!-- <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a> --><a href="#" class="btn btn-default bt-social" data-provider="github">GitHub</a>
                    <a href="#" class="btn btn-warning" id="btAnon">Anon</a>
                    <a href="#/register" class="btn btn-warning" id="btAnon">register</a>
                </form>
                <!-- / LOGIN -->
                <!-- LOGOUT -->
                <form id="frmLogout" role="form" class="area">
                    <h2>You are logged out!</h2>

                </form>
                <!-- / LOGOUT -->
                <!-- REGISTER -->
                <form id="frmRegister" role="form">
                    <h2>Register</h2>

                    <div class="form-group">
                        <label for="txtRegEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="txtRegPass">Password</label>
                        <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                    <a href="#/">Login</a>
                </form>
                <!-- / REGISTER -->
                <!-- PROFILE -->
                <form id="frmProfile" role="form" class="area">
                    <h2>Profile</h2>

                    <br />
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="ddlDino">Favorite Dinosaur</label>
                        <select id="ddlDino" name="favoriteDinosaur" class="form-control">
                            <option>None</option>
                            <option>Pteranodon</option>
                            <option>Lambeosaurus</option>
                            <option>Stegosaurus</option>
                            <option>Daspletosaurus</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <!-- / PROFILE -->
                <hr />
                <!-- ALERT BOX -->
                <div id="alert " class="alert" role="alert">
                    <h4 id="alert-title">You are not logged in</h4>

                    <p id="alert-detail"></p>
                </div>
                <!-- / ALERT BOX -->
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>










    <script src="assets/js/lib/L.js"></script>
    <script src="assets/js/app/main.js" type="application/javascript"></script>
</body>

</html>
